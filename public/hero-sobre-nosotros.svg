  <path d="M300 200 C280 180, 240 180, 240 220 C240 260, 300 320, 300 320 C300 320, 360 260, 360 220 C360 180, 320 180, 300 200 Z" fill="#f59e0b" opacity="0.3"/>
  <path d="M800 450 C785 435, 755 435, 755 465 C755 495, 800 540, 800 540 C800 540, 845 495, 845 465 C845 435, 815 435, 800 450 Z" fill="#d97706" opacity="0.4"/>
  
  <!-- Gentle waves representing comfort -->
  <path d="M0 400 Q300 360, 600 400 T1200 380 V600 H0 Z" fill="#fbbf24" opacity="0.3"/>
  <path d="M0 450 Q400 410, 800 450 T1200 430 V600 H0 Z" fill="#f59e0b" opacity="0.2"/>

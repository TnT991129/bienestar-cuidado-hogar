      <stop offset="0%" style="stop-color:#fef7cd;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="heartGlow" cx="50%" cy="50%" r="50%">

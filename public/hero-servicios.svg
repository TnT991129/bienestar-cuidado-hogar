<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="serviceGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </radialGradient>
    <pattern id="crossPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="transparent"/>
      <path d="M20 10 V30 M10 20 H30" stroke="#60a5fa" stroke-width="2" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#serviceGradient)"/>
  
  <!-- Medical cross pattern overlay -->
  <rect width="1200" height="600" fill="url(#crossPattern)" opacity="0.4"/>
  
  <!-- Professional shapes representing service -->
  <rect x="100" y="100" width="150" height="100" rx="15" fill="url(#serviceGlow)" opacity="0.6"/>
  <rect x="900" y="350" width="200" height="120" rx="20" fill="url(#serviceGlow)" opacity="0.5"/>
  <rect x="500" y="200" width="180" height="90" rx="12" fill="#60a5fa" opacity="0.4"/>
  
  <!-- Hand shapes representing care -->
  <path d="M200 300 C190 290, 180 295, 180 305 L180 350 C180 365, 195 380, 210 380 L240 380 C250 380, 260 375, 260 365 L260 320 C260 310, 255 300, 245 300 C240 300, 235 305, 235 310 C230 305, 225 300, 220 300 C215 300, 210 305, 210 310 C205 305, 200 300, 200 300 Z" fill="#3b82f6" opacity="0.4"/>
  
  <!-- Geometric patterns -->
  <circle cx="800" cy="150" r="60" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.5"/>
  <circle cx="800" cy="150" r="40" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <circle cx="800" cy="150" r="20" fill="#60a5fa" opacity="0.4"/>
  
  <!-- Flowing elements representing continuity of care -->
  <path d="M0 500 Q300 460, 600 500 T1200 480 V600 H0 Z" fill="#60a5fa" opacity="0.3"/>
</svg>